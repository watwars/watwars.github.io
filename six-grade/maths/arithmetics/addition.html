        <h1 class="topic-title">Addition</h1><br>

        <table>
            <tr>
                <td>
                    <div id="num1" class="randomnum"></div>
                </td>
                <td class="sign">+</td>
                <td>
                    <div id="num2" class="randomnum"></div>
                </td>
                <td class="sign">=</td>
            </tr>
        </table>

        <input type="text" id="useranswer">

        <p id="index"></p><br><br>

        <button class="btn btn-info" onclick="check()">Check your answer</button>
        <button class="btn btn-info" onclick="next()">Next question</button>
        <br><br><br><br><br>
        <div class="container">
            <p id="result"></p>
        </div>
        
       
        <script>
            var num1 = Math.floor(Math.random() * 10000);
            var num2 = Math.floor(Math.random() * 10000);
            $("#num1").text(num1);
            $("#num2").text(num2);

            var index = 1;
            var answeredQuestion = 0;
            var userscore = 0;

            function check(){
                answeredQuestion++;
                var useranswer = parseInt($("#useranswer").val());
                if(useranswer == num1 + num2){
                    $("#result").text("You got it right. Good job!");
                    userscore++;
                }else{
                    $("#result").text("Wrong answer, the correct answer is " + (num1 + num2));
                }
                if(answeredQuestion == 10){
                    window.location = "additionFinal.html"
                }
                localStorage.setItem("userscore", userscore)
            }

            function next(){
                index++;
                num1= Math.floor(Math.random() * 10000)
                num2 = Math.floor(Math.random() * 10000)
                $("#num1").text(num1);
                $("#num2").text(num2);
                document.getElementById("useranswer").value=""
                $("#index").text("You are at question " + index + " out of 10")
            }
            $("#index").text("You are at question " + index + " out of 10")
        </script>
