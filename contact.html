<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Xin Cheng</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        h1{
            text-align: center;
            margin-top: 5rem;
        }
        .container{
            width: 50%;
            margin-top: 3rem;
        }
        textarea{
            width: 100%;
        }
        .back{
            display: inline;
        }
    </style>
</head>
<body>
    <h1>Contact Xin Cheng by filling in this form</h1>
    <form action="https://formspree.io/xjvaozkj" method="POST">
        <div class="container">
        <div class="form-group">
          <label for="exampleInputEmail1">Your Name</label>
          <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter your name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Your Email" name="email" required>
        </div>
        <div class="form-group">
            <label>Message</label>
            <textarea name="message" rows="10" placeholder="Message" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary" value="Send">Submit</button>
        </div>
      </form>
      <div class="container">
      <a href="index.html"><button class="btn btn-primary back">Back</button></a>
    </div>
</body>
</html>
