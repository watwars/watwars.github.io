<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <p id="result"></p>
    <script>
        var userscore = localStorage.getItem("userscore")
        var percentage = userscore * 10;
        document.getElementById("result").innerHTML = "You final score is " + userscore +"/10 or " + percentage+"%"; 
    </script>
</body>
